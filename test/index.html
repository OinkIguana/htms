<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../dist/htms.min.js" defer></script>
  </head>
  <body>
    <htms id="htms">
      <template id="fact">
        <article>
          <header>
            <i>0</i><small>argument</small>
          </header>
          <main>
            <em>
              <ol>
                <li><span>argument</span></li>
                <li>
                  fact
                  <ins>
                    <s>
                      <ol>
                        <li>argument</li>
                        <li><i>1</i></li>
                      </ol>
                    </s>
                  </ins>
                </li>
              </ol>
            </em>
          </main>
          <aside><i>1</i></aside>
        </article>
      </template>
      <template id="min">
        <template id="min-rec">
          <article>
            <header>argument<sub><i>0</i></sub><sub><q>length</q></sub></header>
            <main>
              min-rec
              <ins>
                <ol>
                  <li>argument<sub><i>0</i></sub><sub><q>slice</q></sub><ins><i>1</i></ins></li>
                  <li>
                    <i>
                      <code><q>Math</q></code><sub><q>min</q></sub>
                      <fieldset>
                        <ol>
                          <li>argument<sub><i>1</i></sub></li>
                          <li>argument<sub><i>0</i></sub><sub><i>0</i></sub></li>
                        </ol>
                      </fieldset>
                    </i>
                  </li>
                </ol>
              </ins>
            </main>
            <aside>argument<sub><i>1</i></sub></aside>
          </article>
        </template>
        <ins>
          <ol>
            <li>argument<sub><q>slice</q></sub><ins><i>1</i></ins></li>
            <li>argument<sub><i>0</i></sub></li>
          </ol>
        </ins>
      </template>
      <var name="x"><i>5</i></var>
      <output name="fact">fact</output>
      <output name="x">x</output>
      <var name="arr">
        <output name="arr">
          <ol>
            <li><i>1</i></li>
            <li><i>5</i></li>
            <li><i>4</i></li>
            <li><i>0</i></li>
            <li><i>3</i></li>
            <li><i>2</i></li>
          </ol>
        </output>
      </var>
      <var name="obj">
        <output name="obj">
          <dl>
            <dt><q>name</q></dt>
            <dd><q>Object</q></dd>
            <dt><q>number</q></dt>
            <dd><i>3</i></dd>
            <dt><q>array</q></dt>
            <dd>arr</dd>
          </dl>
        </output>
      </var>
      fact<ins>x</ins>
      min<ins>arr</ins>
      <q>
        <q>Hello world</q><sub><q>substr</q></sub>
        <fieldset>
          <ol>
            <li><i>0</i></li>
            <li><i>5</i></li>
          </ol>
        </fieldset>
      </q>
    </htms>
  </body>
</html>
